<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Grandmaster Elite | Pro v4.0</title>
  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

  <style>
    :root{
      --bg-color:#0f0f0f;
      --accent:#d4a373;

      --sq-size: clamp(40px, 8vh, 65px);

      --wood-dark:#6f4626;
      --wood-dark2:#4c2f18;
      --wood-light:#e9d6b8;
      --wood-light2:#d8bf97;

      --hint: rgba(0, 200, 70, 0.78);
      --last-from: rgba(255, 235, 59, 0.55);
      --last-to: rgba(255, 152, 0, 0.55);

      --panel-bg:#151515;
      --panel-br:#2b2b2b;

      --eval-bg:#1b1b1b;
      --eval-br:#333;
    }

    *{ box-sizing:border-box; }
    body,html{
      margin:0; padding:0;
      width:100%; height:100%;
      background: radial-gradient(circle at top, #1a1a1a, #070707);
      color:#fff;
      font-family: "Segoe UI", sans-serif;
      overflow:hidden;
    }

    .app-container{
      display:flex;
      flex-direction:column;
      width:100vw;
      height:100vh;
      padding: 8px;
      align-items:center;
      gap: 6px;
      overflow: hidden;
    }

    .control-center{
      background:#1a1a1a;
      padding:8px;
      border-radius:8px;
      border:1px solid #333;
      width:100%;
      flex-shrink: 0;
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .mode-selector{
      display:flex;
      justify-content:center;
      gap:6px;
      flex-wrap:wrap;
      align-items:center;
    }
    .mode-btn{
      background:#333;
      color:#fff;
      border:1px solid #444;
      padding:6px 10px;
      border-radius:6px;
      cursor:pointer;
      font-size:0.8rem;
      user-select:none;
      white-space: nowrap;
    }
    .mode-btn.active{
      background: var(--accent);
      color:#000;
      font-weight:700;
    }

    select.mode-btn{
      appearance:none;
      -webkit-appearance:none;
      padding-right: 24px;
      position:relative;
    }

    .connection-panel{
      display:none;
      justify-content:center;
      gap:6px;
      align-items:center;
      background:#222;
      padding:6px;
      border-radius:6px;
      flex-wrap:wrap;
    }
    #join-id{
      width:100px;
      background:#000;
      color:#fff;
      border:1px solid #444;
      padding:4px 6px;
      border-radius:6px;
      outline:none;
      font-size:0.8rem;
    }

    #status{
      font-size: 0.95rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1px;
      height: 1.2rem;
      font-weight: 800;
      flex-shrink: 0;
    }
    .check-warning{ color:#ff4444 !important; animation:pulse 1s infinite; }
    @keyframes pulse{ 0%{opacity:1} 50%{opacity:.55} 100%{opacity:1} }

    /* ---- Layout: captured | eval | board | captured ---- */
    .stage{
      width: 100%;
      flex: 1 1 auto;
      display:flex;
      gap: 8px;
      align-items: stretch;
      justify-content:center;
      min-height: 0;
      overflow: hidden;
    }

    .side-panel{
      width: 140px;
      min-width: 140px;
      background: var(--panel-bg);
      border:1px solid var(--panel-br);
      border-radius: 8px;
      padding: 8px;
      display:flex;
      flex-direction:column;
      gap: 6px;
      flex-shrink: 0;
      overflow: hidden;
    }
    .side-title{
      font-size: 0.7rem;
      color:#cfcfcf;
      letter-spacing:1px;
      text-transform:uppercase;
      opacity:.85;
      flex-shrink: 0;
    }
    .captured-grid{
      display:flex;
      flex-wrap:wrap;
      gap: 4px;
      align-content:flex-start;
      overflow:auto;
      padding-right:2px;
      flex: 1 1 auto;
    }
    .cap-img{
      width: 26px;
      height: 26px;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,.6));
      user-select:none;
      -webkit-user-drag:none;
    }

    /* ---- Eval Bar ---- */
    .eval-panel{
      width: 40px;
      min-width: 40px;
      background: var(--eval-bg);
      border:1px solid var(--eval-br);
      border-radius: 8px;
      padding: 8px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:space-between;
      gap: 6px;
      flex-shrink: 0;
      overflow: hidden;
    }
    .eval-title{
      font-size: 0.7rem;
      color:#cfcfcf;
      letter-spacing:1px;
      text-transform:uppercase;
      opacity:.85;
      white-space:nowrap;
      transform: rotate(-90deg);
      width: 0;
      height: 0;
    }
    .eval-bar-wrap{
      position:relative;
      width: 16px;
      flex: 1 1 auto;
      min-height: 0;
      background:#0e0e0e;
      border:1px solid #333;
      border-radius: 8px;
      overflow:hidden;
      box-shadow: inset 0 0 18px rgba(0,0,0,.6);
    }
    .eval-fill{
      position:absolute;
      left:0;
      right:0;
      bottom:0;
      height:50%;
      background: linear-gradient(#f4f4f4, #cfcfcf);
      transition: height .2s ease;
    }
    .eval-score{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 0.75rem;
      color:#ddd;
      opacity:.92;
      text-align:center;
      min-height: 16px;
      flex-shrink: 0;
    }
    .engine-status{
      font-size: 0.65rem;
      color:#aaa;
      text-align:center;
      opacity: .85;
      line-height: 1;
      flex-shrink: 0;
    }

    /* ---- Board ---- */
    .board-shell{
      flex: 0 0 auto;
      background: radial-gradient(circle at top, #3a2a19, #24160d);
      border: 8px solid #2c1e12;
      border-radius: 6px;
      box-shadow: 0 22px 55px rgba(0,0,0,0.75);
      padding: 8px;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow: hidden;
    }

    /* rotation wrapper for peer black */
    .board-wrapper{
      transition: transform 0.5s ease;
      transform-origin: center center;
    }
    .board-wrapper.flipped{ transform: rotate(180deg); }

    #chessboard{
      display:grid;
      grid-template-columns: repeat(8, var(--sq-size));
      grid-template-rows: repeat(8, var(--sq-size));
      border-radius: 4px;
      overflow:hidden;
    }

    .square{
      width: var(--sq-size);
      height: var(--sq-size);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      cursor:pointer;
      user-select:none;
    }

    .light{
      background: linear-gradient(145deg, #fff3dc, var(--wood-light2));
      box-shadow:
        inset 0 2px 3px rgba(255,255,255,.25),
        inset 0 -6px 10px rgba(0,0,0,.18);
    }
    .dark{
      background: linear-gradient(145deg, var(--wood-dark), var(--wood-dark2));
      box-shadow:
        inset 0 2px 3px rgba(255,255,255,.12),
        inset 0 -8px 12px rgba(0,0,0,.28);
    }

    .selected{
      outline: 4px solid rgba(255, 235, 59, 0.55);
      outline-offset: -4px;
    }

    .in-check{
      outline: 4px solid rgba(255,0,0,0.7);
      outline-offset: -4px;
    }

    .last-from{ box-shadow: inset 0 0 0 5px var(--last-from); }
    .last-to{ box-shadow: inset 0 0 0 5px var(--last-to); }

    .hint-from{ box-shadow: inset 0 0 0 5px rgba(140, 210, 255, 0.55); }
    .hint-to{ box-shadow: inset 0 0 0 5px rgba(40, 255, 180, 0.55); }

    .move-dot{
      width: 18%;
      height: 18%;
      border-radius: 50%;
      background: var(--hint);
      box-shadow: 0 2px 6px rgba(0,0,0,.35);
    }

    /* True-piece look via SVG images */
    .piece-img{
      width: 86%;
      height: 86%;
      filter: drop-shadow(0 5px 6px rgba(0,0,0,.55));
      pointer-events:none;
      transition: transform .14s ease;
      -webkit-user-drag:none;
      user-select:none;
    }
    .square:hover .piece-img{ transform: scale(1.06); }

    /* Keep pieces upright when the board is flipped */
    .board-wrapper.flipped .piece-img{ transform: rotate(180deg); }
    .board-wrapper.flipped .square:hover .piece-img{ transform: rotate(180deg) scale(1.06); }

    /* ---- Promotion UI ---- */
    #promotion-ui{
      display:none;
      position: fixed;
      top:50%;
      left:50%;
      transform: translate(-50%,-50%);
      background:#222;
      padding: 18px;
      border:2px solid var(--accent);
      border-radius: 12px;
      z-index:2000;
      gap: 10px;
    }
    .promo-btn{
      font-size: 40px;
      cursor:pointer;
      background:#333;
      padding: 10px;
      border-radius: 8px;
      user-select:none;
    }

    /* ---- Move log + replay ---- */
    #move-log{
      width: 100%;
      background:#101010;
      border:1px solid #2a2a2a;
      border-radius: 8px;
      padding: 8px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 0.8rem;
      max-height: 80px;
      overflow:auto;
      line-height: 1.3;
      flex-shrink: 0;
    }
    .ply{ display:inline-block; margin-right: 8px; opacity: .95; }
    .move-no{ color:#aaa; margin-right:4px; }

    .replay-controls{
      width:100%;
      display:flex;
      gap:6px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      flex-shrink: 0;
    }
    .hint-line{
      width:100%;
      text-align:center;
      font-weight:700;
      color: #9cffc0;
      min-height: 16px;
      opacity: .95;
      font-size: 0.8rem;
      flex-shrink: 0;
    }

    .credit{
      position: fixed;
      right: 8px;
      bottom: 4px;
      font-size: 0.75rem;
      color:#aaa;
      opacity: .75;
      user-select:none;
      pointer-events: none;
    }

    /* Mobile: stack panels under board */
    @media (max-width: 980px){
      body,html{ overflow:auto; }
      .app-container{ height:auto; min-height:100vh; overflow:visible; }
      .stage{ flex-direction:column; align-items:center; }
      .side-panel{ width: min(90vw, 450px); }
      .eval-panel{ width: min(90vw, 450px); min-width: auto; flex-direction:row; }
      .eval-bar-wrap{ min-height: 16px; height: 16px; width: 100%; }
      .eval-fill{ height: 100% !important; width: 50%; bottom:auto; top:0; }
      .eval-title{ display:none; }
    }
  </style>
</head>

<body>
  <div class="app-container">
    <div class="control-center">
      <div class="mode-selector">
        <button id="btn-local" class="mode-btn active" onclick="setMode('local')">Local</button>
        <button id="btn-ai" class="mode-btn" onclick="setMode('ai')">VS Computer</button>
        <button id="btn-peer" class="mode-btn" onclick="setMode('peer')">Invite Friend</button>

        <select id="ai-level" class="mode-btn" onchange="setAILevel(this.value)" title="AI Difficulty">
          <option value="beginner">AI Beginner</option>
          <option value="medium" selected>AI Medium</option>
          <option value="hard">AI Hard (Stockfish)</option>
        </select>

        <select id="sf-strength" class="mode-btn" onchange="setSFStrength(this.value)" title="Stockfish Strength (Hard)">
          <option value="5">SF Lvl 5</option>
          <option value="10" selected>SF Lvl 10</option>
          <option value="15">SF Lvl 15</option>
          <option value="20">SF Lvl 20</option>
        </select>

        <button class="mode-btn" onclick="getHint()">⭐ Hint</button>
      </div>

      <div id="peer-panel" class="connection-panel">
        <span id="peer-id-label" style="font-size:0.75rem;font-family:monospace;">ID: ...</span>
        <button class="mode-btn" onclick="copyMyID()">Copy</button>
        <input type="text" id="join-id" placeholder="Friend ID">
        <button class="mode-btn" onclick="joinFriend()">Join</button>
      </div>
    </div>

    <div id="status">White to Move</div>

    <div class="stage">
      <div class="side-panel">
        <div class="side-title">Captured by White</div>
        <div id="captured-by-white" class="captured-grid"></div>
      </div>

      <div class="eval-panel">
        <div class="engine-status" id="engine-status">Engine: loading…</div>
        <div class="eval-bar-wrap" id="eval-wrap">
          <div class="eval-fill" id="eval-fill"></div>
        </div>
        <div class="eval-score" id="eval-score">0.0</div>
      </div>

      <div class="board-shell">
        <div class="board-wrapper" id="board-orient">
          <div id="chessboard"></div>
        </div>
      </div>

      <div class="side-panel">
        <div class="side-title">Captured by Black</div>
        <div id="captured-by-black" class="captured-grid"></div>
      </div>
    </div>

    <div class="hint-line" id="hint-line"></div>

    <div id="move-log"></div>

    <div class="replay-controls">
      <button class="mode-btn" onclick="stepBack()">◀ Back</button>
      <button class="mode-btn" onclick="stepForward()">Forward ▶</button>
      <button class="mode-btn" onclick="resumeLive()">Resume</button>
      <span style="opacity:.8;font-size:.75rem;" id="replay-indicator"></span>
    </div>
  </div>

  <div id="promotion-ui"></div>
  <div class="credit">Made by Brook and Birkneh</div>

  <script>
    // ... rest of JavaScript remains the same ...
  </script>
</body>
</html>
